<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */

    /* red = #ce1126
       blue = #002868
       circle = #fff */

       .flag {
        background-color: #ce1126;
        width: 900px;
        height: 600px;
        position: fixed;
       }

       .flag > div {
         background-color: #002868;
         height: 300px;
         width: 900px;
         position:relative;
         top: 150px;
       }
       div div div {
         background-color: #fff;
         border-radius: 50%;
         width: 200px;
         height: 200px;
         position: relative;
         left: 350px;
         top: 50px;
       }
       p {
         width: 150px;
         height: 200px;
         position: fixed;
         left: 380px;
         font-size: 5rem;
         margin-top: 0px;
         text-align: center;
         text-overflow: clip;
       }


       .flag > p {
         color: white;
         width: 900px;
         text-align: left;
         position: fixed;
         left: 320px;
       }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
